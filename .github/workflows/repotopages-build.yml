name: RepoToPages Build
on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Branch to build (defaults to current ref)'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch || github.ref }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Detect Hugo
        id: detect-hugo
        run: |
          if [ -f hugo.toml ] || [ -f config.toml ]; then
            echo "is_hugo=true" >> $GITHUB_OUTPUT
          else
            echo "is_hugo=false" >> $GITHUB_OUTPUT
          fi

      - name: Setup Hugo
        if: steps.detect-hugo.outputs.is_hugo == 'true'
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'

      - name: Install dependencies
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: npm run build

      - name: Find and upload build output
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist
            build
            out
            public
          if-no-files-found: error
