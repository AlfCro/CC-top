name: RepoToPages Build
on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Branch to build (defaults to current ref)'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch || github.ref }}

      - name: Detect package manager
        id: pm
        run: |
          if [ -f yarn.lock ]; then
            echo "name=yarn" >> $GITHUB_OUTPUT
          else
            echo "name=npm" >> $GITHUB_OUTPUT
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: ${{ steps.pm.outputs.name }}

      - name: Install dependencies
        run: |
          if [ "${{ steps.pm.outputs.name }}" = "yarn" ]; then
            yarn install --frozen-lockfile
          elif [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build
        run: |
          if [ "${{ steps.pm.outputs.name }}" = "yarn" ]; then
            yarn build
          else
            npm run build
          fi

      - name: Add .nojekyll for Next.js static export
        run: |
          if [ -d out ]; then
            touch out/.nojekyll
          fi

      - name: Find and upload build output
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist
            build
            out
            public
          if-no-files-found: error
