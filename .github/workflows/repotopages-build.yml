name: RepoToPages Build
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Find and upload build output
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist
            build
            out
            public
          if-no-files-found: error
