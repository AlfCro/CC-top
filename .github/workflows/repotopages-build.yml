name: RepoToPages Build

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: 'Branch to build (defaults to current ref)'
        required: false
        default: ''
      repo_name:
        description: 'Repo name used as GitHub Pages subpath (e.g. my-repo). Leave empty for root deploys.'
        required: false
        default: ''

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ inputs.target_branch || github.ref }}

      # ── Test case 8: Astro + npm ──────────────────────────────────────────
      - name: Detect Astro
        id: detect_astro
        run: |
          if [ -f package.json ] && node -e "const p=require('./package.json'); const d={...p.dependencies,...p.devDependencies}; process.exit(d.astro ? 0 : 1)" 2>/dev/null; then
            echo "framework=astro" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node.js (Astro)
        if: steps.detect_astro.outputs.framework == 'astro'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies (Astro)
        if: steps.detect_astro.outputs.framework == 'astro'
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Patch astro.config.mjs with base URL
        if: steps.detect_astro.outputs.framework == 'astro' && inputs.repo_name != ''
        env:
          REPO_NAME: ${{ inputs.repo_name }}
          REPO_OWNER: ${{ github.repository_owner }}
        run: node scripts/patch-astro-config.js

      - name: Build (Astro)
        if: steps.detect_astro.outputs.framework == 'astro'
        run: npm run build

      - name: Upload dist (Astro)
        if: steps.detect_astro.outputs.framework == 'astro'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          if-no-files-found: error
