<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Focus — Task Manager</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✅</text></svg>" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg: #f5f5f0;
      --surface: #ffffff;
      --surface2: #f0efe9;
      --border: #e2e1da;
      --text: #1a1a1a;
      --text-muted: #888880;
      --accent: #5b6af0;
      --accent-hover: #4a59df;
      --danger: #e05555;
      --done-text: #aaa;
      --shadow: 0 1px 3px rgba(0,0,0,.08), 0 4px 16px rgba(0,0,0,.06);
      --radius: 12px;
      --transition: 0.18s ease;
    }

    [data-theme="dark"] {
      --bg: #141414;
      --surface: #1f1f1f;
      --surface2: #2a2a2a;
      --border: #333;
      --text: #f0f0f0;
      --text-muted: #666;
      --accent: #7b87f5;
      --accent-hover: #9aa0f7;
      --danger: #e06060;
      --done-text: #555;
      --shadow: 0 1px 3px rgba(0,0,0,.3), 0 4px 16px rgba(0,0,0,.25);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      transition: background var(--transition), color var(--transition);
    }

    #root { display: contents; }

    .app {
      max-width: 560px;
      margin: 0 auto;
      padding: 48px 16px 80px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 32px;
    }
    .header h1 {
      font-size: 1.75rem;
      font-weight: 700;
      letter-spacing: -0.5px;
    }
    .header h1 span { color: var(--accent); }

    .theme-btn {
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 50%;
      width: 36px; height: 36px;
      cursor: pointer;
      font-size: 1rem;
      display: flex; align-items: center; justify-content: center;
      transition: background var(--transition), border-color var(--transition);
      color: var(--text);
    }
    .theme-btn:hover { background: var(--border); }

    /* Input area */
    .add-form {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }
    .add-form input {
      flex: 1;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 12px 16px;
      font-size: 0.95rem;
      color: var(--text);
      outline: none;
      transition: border-color var(--transition), box-shadow var(--transition);
      box-shadow: var(--shadow);
    }
    .add-form input::placeholder { color: var(--text-muted); }
    .add-form input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px color-mix(in srgb, var(--accent) 15%, transparent);
    }
    .add-form button {
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: var(--radius);
      padding: 12px 20px;
      font-size: 0.95rem;
      font-weight: 600;
      cursor: pointer;
      transition: background var(--transition), transform 0.1s;
      white-space: nowrap;
    }
    .add-form button:hover { background: var(--accent-hover); }
    .add-form button:active { transform: scale(0.97); }

    /* Filters */
    .filters {
      display: flex;
      gap: 6px;
      margin-bottom: 16px;
    }
    .filter-btn {
      background: var(--surface2);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 6px 14px;
      font-size: 0.82rem;
      font-weight: 500;
      cursor: pointer;
      color: var(--text-muted);
      transition: all var(--transition);
    }
    .filter-btn:hover { color: var(--text); border-color: var(--text-muted); }
    .filter-btn.active {
      background: var(--accent);
      border-color: var(--accent);
      color: #fff;
    }

    /* Stats bar */
    .stats {
      font-size: 0.82rem;
      color: var(--text-muted);
      margin-bottom: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .clear-btn {
      background: none;
      border: none;
      color: var(--danger);
      font-size: 0.82rem;
      cursor: pointer;
      opacity: 0.75;
      transition: opacity var(--transition);
    }
    .clear-btn:hover { opacity: 1; }

    /* Task list */
    .task-list {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .task-item {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      box-shadow: var(--shadow);
      transition: border-color var(--transition), opacity var(--transition);
      animation: slideIn 0.2s ease;
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-6px); }
      to   { opacity: 1; transform: translateY(0); }
    }
    .task-item.done { opacity: 0.6; }

    .task-checkbox {
      width: 20px; height: 20px;
      border-radius: 50%;
      border: 2px solid var(--border);
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      flex-shrink: 0;
      transition: all var(--transition);
      background: transparent;
    }
    .task-checkbox:hover { border-color: var(--accent); }
    .task-checkbox.checked {
      background: var(--accent);
      border-color: var(--accent);
    }
    .task-checkbox.checked::after {
      content: '';
      width: 5px; height: 9px;
      border: 2px solid #fff;
      border-left: none; border-top: none;
      transform: rotate(45deg) translate(-1px, -1px);
      display: block;
    }

    .task-text {
      flex: 1;
      font-size: 0.95rem;
      line-height: 1.4;
      word-break: break-word;
      transition: color var(--transition), text-decoration var(--transition);
    }
    .task-item.done .task-text {
      text-decoration: line-through;
      color: var(--done-text);
    }

    .delete-btn {
      background: none;
      border: none;
      cursor: pointer;
      color: var(--text-muted);
      font-size: 1rem;
      padding: 2px 4px;
      border-radius: 6px;
      opacity: 0;
      transition: opacity var(--transition), color var(--transition);
    }
    .task-item:hover .delete-btn { opacity: 1; }
    .delete-btn:hover { color: var(--danger); }

    /* Empty state */
    .empty {
      text-align: center;
      padding: 48px 24px;
      color: var(--text-muted);
    }
    .empty-icon { font-size: 2.5rem; margin-bottom: 12px; }
    .empty p { font-size: 0.9rem; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/dist/main.js"></script>
</body>
</html>
